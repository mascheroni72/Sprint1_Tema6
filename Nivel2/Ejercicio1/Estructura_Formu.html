<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo_Formu.css">
    <title>Formulario de Registro</title>
</head>
    
<body>
    <section class="form-register">
        <h4>FORMULARIO DE REGISTRO</h4>
        <form action="Motor_formu.php" method="post">
            <label for="nombre">Indica tu nombre:</label>
            <input class="controls" type="text" id="nombre" name="nombre" required>
            <br>
            <label for="apellido">Indica tu apellido:</label>
            <input class="controls" type="text" id="apellido" name="apellido" required>
            <br>
            <label for="correo">Ingresa tu correo:</label>
            <input class="controls" type="email" id="correo" name="correo" required>
            <br>
            <label for="contraseña">Ingresa tu contraseña:</label>
            <input class="controls" type="password" id="contraseña" name="contraseña" required>
            <br>
            <input class="botons"   type="submit" value="Regístrate">
            <br>
        </form>
    </section>
    
</body>
</html>
